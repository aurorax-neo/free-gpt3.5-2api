name: Auto Release

on:
  push:
    tags:
      - 'release-v*'

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup Node Version
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Get Release Name
        shell: bash
        id: get_release_name
        run: echo "tag=$(echo $GITHUB_REF | sed 's|refs/tags/||')" >> $GITHUB_OUTPUT

      - name: Generate Changelog
        id: changelog
        run: |
          export PATH=$PATH:$HOME/go/bin
          go install github.com/git-chglog/git-chglog/cmd/git-chglog@latest
          git-chglog -o CHANGELOG.md ${{ steps.get_release_name.outputs.tag }}
          cp CHANGELOG.md ./tmp_changelog

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        env:
          # GITHUB_TOKEN
          GITHUB_TOKEN: ${{ secrets.GB_TOKEN }}
        with:
          # tag_name: 使用 tag
          tag_name: ${{ github.ref }}
          # release_name: 使用 tag
          name: ${{ steps.get_release_name.outputs.tag }}
          # body: 使用 changelog
          body_path: ./tmp_changelog
          # 草稿
          draft: false
          # 预发布
          prerelease: false
          # 自动生成 release notes
          generate_release_notes: true